<html>

<head>
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    let mod, inst;

    WebAssembly.instantiateStreaming(fetch("app.wasm"), go.importObject).then(
      (result) => {
        go.run(result.instance);
        generate();
      }
    );
  </script>
</head>

<body>
  <h1>Project Name Generator</h1>
  <button onclick="alert(generate())">Generate project name</button>
</body>

</html>
